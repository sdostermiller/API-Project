<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./covidStyles.css">
    <title>Covid Comparisons</title>
</head>
<body>
    <br>
    <h1>COVID-19 Around the World</h1>
    <br>    
    <br>
    <div id=countryName>
    
    </div>   
    <br>
    <br> 
    <div id="totalCases">
        </div>
        <div class="progress" style="height:30px">
            <div id="deaths" class="progress-bar bg-danger progress-bar-striped progress-bar-animated" role="progressbar"  aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">Deaths</div>
            <div id="active" class="progress-bar bg-warning progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100">Active Infections</div>
            <div id="recovered" class="progress-bar bg-success progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="30" aria-valuemin="0" aria-valuemax="100">Recovered</div>
        </div>
        <br>
        <br>
        <div class="progress-key">
        <div class="progress" style="height:15px">
            <div class="progress-bar bg-danger" style="width: 33%" role="progressbar"  aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Deaths</div>
            <div class="progress-bar bg-warning" style="width: 33%" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Active Infections</div>
            <div class="progress-bar bg-success" style="width: 33%" role="progressbar" aria-valuenow="33" aria-valuemin="0" aria-valuemax="100">Recovered</div>
        
        </div>
    </div>
    <br>
    <br>
    <div id="reset">
        <button id="btn-reset" type="button" class="btn btn-secondary btn-block shadow p-3 mb-5 "  onClick="window.location.reload();">Get Another Country</button>

    </div>
    <br>
    <br>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="./covidScripts.js"></script>
</div>
</body>
</html>
